<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CV Parser & Shortlister</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Custom Inline CSS -->
  <style>
    /* -----------------------------------! nav bar  ---------------------------------------*/
    .containers {
      width: 85%;
      margin: 0 auto;
    }

    /* Base styles */
    .navbar {
      background: transparent;
      width: 100%;
      padding: 10px 0;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid white;
      box-shadow: 0 2px 5px rgba(58, 56, 56, 0.689);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0 1.5rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
    }

    .navbar-brand span {
      color: goldenrod;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      transition: all 0.3s ease;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 1rem;
      color: black;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #4CAF50;
    }

    /* Hamburger button for small screens */
    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        display: none;
        background-color: rgba(255, 255, 255, 0.9);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }
    }


    /* --------------------------upload section--------------------------- */
    .upload_sec {
      background-color: #d7f1f3;
      width: 100%;
      padding: 1rem;
    }

    .container {
      margin: 5rem auto 2rem auto;
      background: #fff;
      width: 95%;
      max-width: 1000px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
    }

    .container h3 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      text-align: center;
      color: #007bff;
    }

    .card {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      background-color: #fff;
    }

    input[type="file"] {
      margin-bottom: 1rem;
      width: 100%;
    }

    textarea {
      border: 2px solid black;
      width: 100%;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      padding: 0.6rem;
      /* border: none; */
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-info {
      background-color: #17a2b8;
      color: white;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      margin-left: 20rem;
    }

    .submit-btn{
      margin-left: 35%;
    }
    .btn:hover {
      opacity: 0.95;
    }

    #label {
      color: black;
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
    }

    h5 {
      margin-bottom: 1rem;
    }

    .alert {
      margin-top: 2rem;
      padding: 2rem;
      font-size: 1rem;
    }

    ul li {
      margin: 0.5rem 0;
    }

    ul li a {
      color: #007bff;
      text-decoration: none;
      word-break: break-all;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    /* =============================
   Responsive Breakpoints
   ============================= */

    /* Medium Screens (Tablets) */
    @media screen and (min-width: 768px) {
      .btn {
        width: auto;
        display: inline-block;
        margin: 10px 10px 10px 0;
      }

      .textarea {
        font-size: 1rem;
      }

      .card {
        padding: 2.5rem 4rem;
      }
    }

    /* Large Screens (Desktops) */
    @media screen and (min-width: 1024px) {
      .container {
        padding: 3rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 0.7rem 1.5rem;
      }

      .card {
        margin: 0 auto;
      }
    }


    /* ----------------------------footer-------------- */
    /* ! Footer */
    footer {
      background-color: #292829ef;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    .social-links1 {
      margin-top: 0.75rem;
    }

    .social-links1 a {
      color: white;
      margin: 0 10px;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .social-links1 a:hover {
      color: #4CAF50;
    }

    /* Responsive Hero Text */
    @media (max-width: 768px) {
      .hero-content1 h1 {
        font-size: 2rem;
      }

      .hero-content1 p {
        font-size: 1rem;
      }

      .nav-links1 {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- -----------------------------------navbar ---------------------------------------- -->
  <div class="login-body">
    <nav class="navbar">
      <div class="containers navbar-content">
        <a href="#" class="navbar-brand"><span>RESUME</span> PARSER</a>

        <button class="hamburger" id="hamburger">&#9776;</button>

        <div class="nav-links" id="navLinks">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>
    </nav>
  </div>

  <script>
    document.getElementById('hamburger').addEventListener('click', function () {
      document.getElementById('navLinks').classList.toggle('active');
    });
  </script>



  <!------------------------------------- Upload & Job Description Form ---------------------- -->
  <section class="upload_sec">
    <div class="container">
      <div class="card">
        <form method="post" enctype="multipart/form-data">
          <h3>Upload Resumes</h3>
          <input type="file" name="file" multiple class="form-control-file">
          <button type="submit" class="btn btn-success mt-2"><i class="fa fa-upload"></i> Upload</button>
        </form>

        {% if files %}
        <hr />
        <h4>Uploaded Resumes</h4>
        <ul>
          {% for code, file in files.items() %}
          <li><a href="/download/{{ code }}">{{ file }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}

        <hr>
        <form method="POST" action="/process">
          <div class="form-group">
            <h5 id="label">Enter Your Job Requirements</h5>
            <textarea rows="5" class="form-control" name="rawtext" required></textarea>
          </div>
          <div class="submit-btn">
          <button type="reset" class="btn btn-primary" id="btn"><i class="fa fa-eraser"></i> Clear</button>
          <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Parse</button>
          </div>
        </form>
      </div>
    </div>

    <!-- --------------------------Result Section --------------- -->
    <div class="container">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Result</h4>
        <a href="{{ url_for('show_candidates') }}" class="btn btn-outline-success"><i class="fa fa-users"></i> View
          Candidates</a>
      </div>
    </div>
  </section>
  <!-- --------------------------------------------footer----------------------------------------------------------- -->
  <footer>
    <div class="container1">
      <p>&copy; 2025 Resume Parsing System. All rights reserved.</p>
      <div class="social-links1">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
