<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #d7f1f3;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: transparent;
            width: 100%;
            padding: 10px 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid white;
            box-shadow: 0 2px 5px rgba(58, 56, 56, 0.689);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: black;
            text-decoration: none;
        }

        .navbar-brand span {
            color: goldenrod;
        }

        .custom-container {
            margin-top: 6rem;
            background-color: #d7f1f3;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .nav {
            width: 85%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        hr {
            background-color: #434141;
            margin: 30px 0;
        }

        .table-responsive {
            margin-top: 20px;
        }

        @media screen and (max-width: 767px) {
            table thead {
                display: none;
            }

            table,
            table tbody,
            table tr,
            table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 1rem;
                border-bottom: 2px solid #ccc;
            }

            table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 1rem;
                font-weight: bold;
                text-align: left;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  fixed-top ">
        <div class="container-fluid nav px-4">
            <a class="navbar-brand" href="#"><span>RESUME</span> PARSER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container bg-white custom-container">
        <h2>All Uploaded Candidates</h2>

        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mb-2">Back</a>
        </div>

        <hr>

        <!-- Injected Table -->
        <div class="table-responsive">
            {{ table | safe }}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
