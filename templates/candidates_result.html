<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matching Candidates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #d7f1f3;
            font-family: 'Poppins', sans-serif;
        }

        #nav-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar {
            background-color: #d7f1f3;
            background: transparent;
      border-bottom: 1px solid white;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(58, 56, 56, 0.689);
        }

        .navbar-brand span {
            color: goldenrod;
        }

        .nav-link {
            color: black !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #4CAF50 !important;
        }

        .container-custom {
            margin-top: 8rem;
            background-color: #f8ffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.979);
        }

        hr {
            background-color: rgb(67, 65, 65);
            margin: 30px 0;
        }

        @media (max-width: 576px) {
            .container-custom {
                margin: 7rem 1rem 2rem 1rem;
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" id="nav-brand" href="#"><span>RESUME</span> PARSER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-custom">
        <h2 class="mb-4 text-center">Matching Candidates</h2>
        <div class="mb-3 d-flex flex-column flex-sm-row justify-content-sm-between gap-2">
            <a href="{{ url_for('download', code='Candidates.csv') }}" class="btn btn-primary mb-2 mb-sm-0">Download
                CSV</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
        </div>
        <hr>
        {{ table|safe }}
    </div>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
